name: Run Bruno CLI Collection with Approval

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-bruno-cli:
    runs-on: ubuntu-latest
    steps:
      # Étape 1: Vérifie le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2: Utilise le meilleur conteneur pour npm
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Étape 3: Installe les dépendances npm à partir du package.json
      - name: Install dependencies
        run: npm install

  approval:
    # Ajout de l'environnement "production" avec une règle d'approbation
    runs-on: ubuntu-latest
    needs: run-bruno-cli
    environment:
      name: production
      url: https://github.com/orgs/YOUR_ORG/environments/production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Approval step
        run: echo "Waiting for approval to proceed with npm test."

  run-tests:
    runs-on: ubuntu-latest
    needs: approval

    steps:
      # Étape 1: Vérifie le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2: Utilise le meilleur conteneur pour npm
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Étape 3: Exécute la collection Bruno CLI située dans src/test/bruno
      - name: Run Bruno collection
        run: npm test
