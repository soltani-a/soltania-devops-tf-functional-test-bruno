name: Run Bruno CLI Collection with Approval

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-bruno-cli:
    runs-on: ubuntu-latest
    steps:
      # Étape 1: Vérifie le code source
      - name: Checkout code
        uses: actions/checkout@v4.2.1

      # Étape 2: Utilise le meilleur conteneur pour npm
      - name: Set up Node.js environment
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 'lts/*'

      # Étape 3: Installe les dépendances npm à partir du package.json
      - name: Install dependencies
        run: npm install

      # Étape 4: Sauvegarde les dépendances installées dans un artefact
      - name: Save node_modules as artifact
        id: save-artifacts
        run: zip -r node_modules.zip node_modules
      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4.4.2
        with:
          name: node-modules-artifact
          path: node_modules.zip

  approval:
    # Ajout de l'environnement "production" avec une règle d'approbation
    runs-on: ubuntu-latest
    needs: run-bruno-cli
    environment:
      name: production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Approval step
        run: echo "Waiting for approval to proceed with npm test."

  run-tests:
    runs-on: ubuntu-latest
    needs: approval

    steps:
      # Étape 1: Vérifie le code source
      - name: Checkout code
        uses: actions/checkout@v4.2.1

      # Étape 2: Utilise le meilleur conteneur pour npm
      - name: Set up Node.js environment
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 'lts/*'

      # Étape 3: Télécharger les dépendances sauvegardées
      - name: Download node_modules artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: node-modules-artifact

      - name: Unzip node_modules
        run: unzip node_modules.zip -d .

      # Étape 4: Exécute la collection Bruno CLI située dans src/test/bruno
      - name: Run Bruno collection
        run: npm test
