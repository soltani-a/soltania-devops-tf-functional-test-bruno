name: Run Bruno CLI Collection with Approval

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

permissions:  # Ajouter cette section pour configurer les permissions globales
  id-token: write
  contents: read

jobs:
  use-reusable:
    uses: soltani-a/soltania-devops-github-actions-templates-prototype/.github/workflows/nodejs/nodejs-ci-template.yml@main
    secrets: inherit  # Hériter des secrets définis dans le dépôt actuel 